<body>
    <div class="main container flex flex-ai-c flex-jc-c flex-col">
        <div id="timeContainer">
            <div class="inputLabel">Input Your Hourly Wage</div>
            <div>$ <input id="currencyTextBox" class="hourlyInput"></div>
            <div id="timeDisplay">Elapsed Time: 00:00:00:00</div>
            <div id="moneyDisplay">Total Earnings: $ 0.00</div>

            <button id="startButton" class="timerButton greenbutton learn-more">Start</button>
            <button id="pauseButton" class="timerButton pinkbutton learn-more">Pause</button>
            <button id="lapButton" class="timerButton yellowbutton learn-more">Lap</button>
            <button id="resetButton" class="timerButton bluebutton learn-more">Reset</button>
        </div>
        <div id="homebutton">
            <button class="learn-more greybutton" id="home">HOME</button>
        </div>

    </div>
    <div id="lapContainer">
        <ul id="lapTimeDisplay"></ul>
    </div>
